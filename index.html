<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="css/style.css" />

		<title>#digital Clock</title>
	</head>
	<body>
		<main>
			<section>
				<span class="span">
					Your Moment , My Creation
					<p class="piyush">
						<strong>Piyush Clock</strong>
					</p>
				</span>
				<br />
				<div class="outer">
					<div class="dot"></div>
					<div class="card">
						<div class="ray"></div>
						<div
							class="text"
							id="time"></div>
						<div
							id="date"
							class="date"></div>
						<div class="line topl"></div>
						<div class="line leftl"></div>
						<div class="line bottoml"></div>
						<div class="line rightl"></div>
					</div>
				</div>
			</section>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
